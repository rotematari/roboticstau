method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  batch_size:
    distribution: int_uniform
    max: 15
    min: 2
  learning_rate:
    distribution: uniform
    max: 0.001
    min: 0.00001
  lstm_hidden_size:
    distribution: int_uniform
    max: 128
    min: 32
  lstm_num_layers:
    distribution: int_uniform
    max: 6
    min: 2
  num_epochs:
    distribution: int_uniform
    max: 20
    min: 3
  sequence_length:
    distribution: int_uniform
    max: 40
    min: 10
  weight_decay:
    distribution: uniform
    max: 2e-05
    min: 1e-06
  window_size:
    distribution: int_uniform
    max: 60
    min: 15
program: main.py
