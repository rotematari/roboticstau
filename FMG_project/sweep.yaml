method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  batch_size:
    distribution: int_uniform
    max: 10
    min: 2
  learning_rate:
    distribution: uniform
    max: 0.01
    min: 0.0005
  lstm_hidden_size:
    distribution: int_uniform
    max: 128
    min: 32
  lstm_num_layers:
    distribution: int_uniform
    max: 5
    min: 2
  num_epochs:
    distribution: int_uniform
    max: 20
    min: 5
  sequence_length:
    distribution: int_uniform
    max: 40
    min: 25
  weight_decay:
    distribution: uniform
    max: 1e-04
    min: 1e-05
  window_size:
    distribution: int_uniform
    max: 60
    min: 15
  dropout:
    distribution: uniform
    max: 0.3
    min: 0.0
program: main.py
