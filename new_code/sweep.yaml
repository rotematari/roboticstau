

# To change your sweep configuration 
# wandb sweep --update fmgrobotics/armModeling/xsr8ucss sweep.yaml
---

method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  batch_size:
    distribution: int_uniform
    max: 50
    min: 5
  dropout:
    distribution: uniform
    max: 0.7
    min: 0.1
  learning_rate:
    distribution: uniform
    max: 0.01
    min: 0.0001
  multiplier:
    distribution: uniform
    max: 5
    min: 1.5
  n_layer:
    distribution: int_uniform
    max: 15
    min: 5
  weight_decay:
    distribution: uniform
    max: 0.001
    min: 1e-05
